<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="loginForm">

        <rich:panel>
            <f:facet name="header">Login</f:facet>

            <p>Por Favor, Login aqui</p>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Usuário</h:outputLabel>
                    <h:inputText id="username" value="#{credentials.username}"/>
                    <h:outputLabel for="password">Senha</h:outputLabel>
                    <h:inputSecret id="password" value="#{credentials.password}"/>
                    <h:outputLabel for="rememberMe">Me lembrar</h:outputLabel>
                    <h:selectBooleanCheckbox id="rememberMe" value="#{rememberMe.enabled}"/>
                </h:panelGrid>
            </div>

            <p>
              <i>Nota - </i> Se você não é cadastrado se cadastre<h:outputText value="&#160;" /><s:link id="linkCadUser" action="#{usuarioAction.novoUsuario()}" view="/User/CadUser.xhtml" value="aqui" />.
            </p>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="submit" value="Login" action="#{identity.login}"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
